<div>
<div class="container">
  <h2 class="page-header"> Add Doctor</h2>
   <form>
      <div class = "form-group">
          <label>First Name </label>
          <input type="text" [(ngModel)]="first_name" name ="first_name" class="form-control">
      </div>
      <div class = "form-group">
          <label>Last Name </label>
          <input type="text" [(ngModel)]="last_name" name ="last_name" class="form-control">
      </div>
       <div class = "form-group">
          <label>Username </label>
          <input type="text" [(ngModel)]="username" name ="username" class="form-control">
      </div>
       <div class = "form-group">
          <label>Password </label>
          <input type="text" [(ngModel)]="password" name ="password" class="form-control">
      </div>
      <div class = "form-group">
          <label>Mobile Number </label>
          <input type="text" [(ngModel)]="phone" name ="phone" class="form-control">
      </div>
       <div class = "form-group">
          <label>Address </label>
          <input type="text" [(ngModel)]="address" name ="address" class="form-control">
      </div>
     
     
     <input type="submit" value = "Add" class = "btn btn-success"  (click)="addUser()">

     <input type="submit" value = "Edit" class = "btn btn-primary"  (click)="edit()">

    

   </form>
   
</div>

<hr/>


<div class = "container">
    <h2 class="page-header"> List of Doctors</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Telephone </th>
          </tr>
        </thead>
        <tbody *ngFor = "let user of users; let i=index; " >
          <tr *ngIf="user.admin == true">
            <td> {{user.first_name}}</td>
            <td> {{user.last_name}}</td>
            <td> {{user.phone}}</td>
            <td> <input type="button" (click)="deleteUser(user._id)" value = "Delete" class = "btn btn-danger"> </td>
            <td> <input type="button" (click)="editUser(user)" value = "Edit" class = "btn btn-primary"> </td>
          </tr>
          
        </tbody>
      </table>
</div>

</div>
  <hr/>
</header>
