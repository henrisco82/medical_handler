      <div>
                <h2>Create User</h2>
                <form (submit) = "addUser()">
       <div class = "form-group">
          <label>First Name </label>
          <input type="text" [(ngModel)]="first_name" name ="first_name" class="form-control">
          
      </div>
      <div class = "form-group">
          <label>Last Name </label>
          <input type="text" [(ngModel)]="last_name" name ="last_name" class="form-control">
      </div>
      
       <div class = "form-group">
          <label>Username </label>
          <input type="text" [(ngModel)]="username" name ="username" class="form-control">
      </div>
       <div class = "form-group">
          <label>Password </label>
          <input type="text" [(ngModel)]="password" name ="password" class="form-control">
      </div>
       <div class = "form-group">
          <label>Mobile Number </label>
          <input type="text" [(ngModel)]="phone" name ="phone" class="form-control">
      </div>
       <div class = "form-group">
          <label>Address </label>
          <input type="text" [(ngModel)]="address" name ="address" class="form-control">
      </div>
      <div class = "form-group">
          <label>Height </label>
          <input type="text" [(ngModel)]="height" name ="height" class="form-control">
      </div>

      <div class = "form-group">
          <label>Weight </label>
          <input type="text" [(ngModel)]="weight" name ="weight" class="form-control">
      </div>

      <div class = "form-group">
          <label>Blood Pressure </label>
          <input type="text" [(ngModel)]="blood_pressure" name ="blood_pressure" class="form-control">
      </div>
     

     <input type="submit" value = "Add" class = "btn btn-success">

    

   </form>

   </div>
        
    <div class = "container">
    <h2 class="page-header"> List of Users</h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Username </th>
            <th scope="col">Status </th>
          </tr>
        </thead>
        <tbody *ngFor = "let user of users; let i=index; " >
          <tr>
            <td> {{user.first_name}}</td>
            <td> {{user.last_name}}</td>
            <td> {{user.username}}</td>
            <td> {{user.admin}}</td>
            <td> <input type="button" (click)="deleteUser(user._id)" value = "Delete" class = "btn btn-danger"> </td>
          </tr>
          
        </tbody>
      </table>
         
      </div>
      



      </header>
    </div>
