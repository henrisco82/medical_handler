<div class="container">
      <header class="jumbotron">  
        <h1>Medical Data Handler</h1>
                <nav class="navbar navbar-default">
                        <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" routerLink="">ngProject</a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse"
                        id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">


                            <li><a routerLink="/Public" routerLinkActive="active">Home</a></li>

<div class = "container">
    <h2 class="page-header"> List of Patients</h2>
    <div class = "col-md-3" >
         First Name
      </div> 
      <div class = "col-md-3" >
         Last Name
      </div> 
      <div class = "col-md-3" >
         Telephone
      </div>
       <div class = "col-md-3" >
         
      </div>
      <br/> <br/> 
    <div *ngFor = "let patient of patients " >
       
      <div class = "col-md-3" >
         {{patient.first_name}}
      </div>
      <div class = "col-md-3" >
         {{patient.last_name}}
      </div>
      <div class = "col-md-3" >
         {{patient.phone}}
      </div>


      <div class = "col-md-3" >
       
        <input type="button" (click)="updatePatient(patient._id)" value = "Edit" class = "btn btn-danger">
      </div>
       <br/> 
    </div>
</div>

           
 <hr/>
</header>
</div>
